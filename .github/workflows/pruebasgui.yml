name: Selenium GUI Tests

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      selenium:
        image: selenium/standalone-chrome:latest
        ports:
          - 4444:4444
        options: >-
          --health-cmd="curl --silent --fail localhost:4444/wd/hub/status"
          --health-interval=30s
          --health-timeout=30s
          --health-retries=3
          --no-sandbox
          --disable-dev-shm-usage
          --disable-gpu
          --headless  # Si no lo tienes agregado, prueba agregarlo aquí

    steps:
    - name: Check out code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'

    - name: Install dependencies
      run: npm install

    - name: Build React app
      run: CI=false npm run build

    - name: Start React server
      run: |
        npm install -g serve
        serve -s build -l 3000 &
        echo "Waiting for server to start..."
        while ! curl -s http://localhost:3000 > /dev/null; do
          echo "Esperando servidor React..."
          sleep 5
        done

    - name: Run Selenium GUI Tests
      env:
        BASE_URL: "http://localhost:3000"
        SELENIUM_HOST: "localhost"  # Esto apunta al contenedor Selenium
      run: npm run test:gui

    - name: Wait for Selenium to be ready
      run: |
        echo "Esperando a que Selenium esté listo..."
        until curl --silent --fail localhost:4444/wd/hub/status; do
          sleep 5
        done
