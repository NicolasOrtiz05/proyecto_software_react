name: Run Selenium Tests

on:
  push:
    branches:
      - main  # Puedes usar cualquier rama que desees
  pull_request:
    branches:
      - main  # Si quieres ejecutar las pruebas cuando se haga un PR hacia la rama main

jobs:
  selenium-test:
    runs-on: ubuntu-latest

    services:
      selenium:
        image: selenium/standalone-chrome:latest  # Imagen oficial de Selenium con Chrome
        options: >-
          --health-cmd="curl --silent --fail localhost:4444/wd/hub/status" 
          --health-interval=30s
          --health-timeout=10s
          --health-retries=3
        ports:
          - 4444:4444  # Puerto por defecto donde Selenium expone su WebDriver

    steps:
      # Paso 1: Chequear el repositorio y obtener el código
      - name: Checkout repository
        uses: actions/checkout@v2

      # Paso 2: Configurar Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'  # Usa la versión de Node.js que necesites

      # Paso 3: Instalar dependencias
      - name: Install dependencies
        run: npm install

      # Paso 4: Ejecutar las pruebas con Mocha
      - name: Run Selenium tests
        run: npm run test:selenium  # Ejecuta el script que has definido en package.json
