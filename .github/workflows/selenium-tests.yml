name: Selenium GUI Tests

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      selenium:
        image: selenium/standalone-chrome:latest
        ports:
          - 4444:4444
        options: >-
          --health-cmd="curl --silent --fail localhost:4444/wd/hub/status"
          --health-interval=30s
          --health-timeout=30s
          --health-retries=3

    steps:
    - name: Check out code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'

    - name: Install dependencies
      run: npm install

    - name: Build React app
      run: CI=false npm run build

    - name: Start React server
      run: |
        npm install -g serve
        serve -s build -l 3000 &
        echo "Waiting for server to start..."
        npx wait-on http://localhost:3000

    - name: Run Selenium GUI Tests
      env:
        BASE_URL: "http://localhost:3000"
        SELENIUM_HOST: "localhost"  # Esto apunta al contenedor Selenium
      run: npm run test:gui